<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Voley - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('/static/images/fondo-voley.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .left-section {
            flex: 1;
            padding: 50px;
            background: linear-gradient(135deg, #2E8B57, #228B22);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .benefits {
            margin-top: 30px;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .benefit-item::before {
            content: "✓";
            margin-right: 10px;
            font-weight: bold;
            font-size: 1.3em;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-title h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #2E8B57;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2E8B57;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2E8B57, #228B22);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #2E8B57;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .left-section, .right-section {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Sección izquierda - Información -->
        <div class="left-section">
            <div class="logo">
                <h1>VOLEY CLUB</h1>
                <div class="subtitle">Sistema de Gestión</div>
            </div>
            
            <div class="benefits">
                <div class="benefit-item">Control de asistencia a entrenamientos</div>
                <div class="benefit-item">Estado de pagos en tiempo real</div>
                <div class="benefit-item">Información de jugadores</div>
                <div class="benefit-item">Comunicación directa con profesores</div>
            </div>
        </div>

        <!-- Sección derecha - Formulario -->
        <div class="right-section">
            <div class="form-title">
                <h2>Iniciar Sesión</h2>
                <p>Accedé a tu cuenta del club</p>
            </div>

            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>

            <div class="register-link">
                <p>¿No tenés cuenta? <a href="/registro">Registrate aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
